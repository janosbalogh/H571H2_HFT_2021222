<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SteamDB UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Game Catalog</h1>


    <div class="wrapper">
        <button id="button1">BUTTON1</button>
        <button id="button2">BUTTON1</button>
        <button id="button3">BUTTON1</button>
        <button id="button3">BUTTON1</button>
        <button id="button3">BUTTON1</button>
    </div>


    <div id="gameformdiv">
        <label>Game Name</label>
        <input type="text" id="gamename" />
        <button type="button" onclick="creategame()">Add Game</button>
    </div>
    <div id="companyformdiv">
        <label>Company Name</label>
        <input type="text" id="companyname" />
        <button type="button" onclick="createcompany()">Add Company</button>
    </div>    
    <div id="personformdiv">
        <label>Person Name</label>
        <input type="text" id="personname" />
        <button type="button" onclick="createperson()">Add Person</button>
    </div>

    
    <div id="updategameformdiv">
        <label>Game Name</label>
        <input type="text" id="gamenametoupdate" />
        <button type="button" onclick="updategame()">Update Game</button>
    </div>

    <div id="updatecompanyformdiv">
        <label>Company Name</label>
        <input type="text" id="companynametoupdate" />
        <button type="button" onclick="updatecompany()">Update Company</button>
    </div>

    <div id="updatepersonformdiv">
        <label>Person Name</label>
        <input type="text" id="personnametoupdate" />
        <button type="button" onclick="updateperson()">Update Person</button>
    </div>

    <div class="wrap">
        <table id="gametable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="gameresultarea">
            </tbody>
        </table>

        <table id="companytable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="companyresultarea">
            </tbody>
        </table>
        <table id="persontable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="personresultarea">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
